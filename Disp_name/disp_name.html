<!DOCTYPE html>
<html>
<head>
	<title>Display Name</title>
</head>
<body>
	<h1>4 Ways to dispaly the name</h1>
	<p id="demo"></p>

	<script>
		document.getElementById("demo").innerHTML = "My name is Unnikrishnan (using document.getElementById())";
		document.write("My name is Unnikrishnan (using document.wite())");
		window.alert("My name is Unnikrishnan (using window.alert())");
		console.log("My name is Unnikrishnan (using console.log())");
	</script>
	<p>We can see the third one as an alert in the browser</p>
	<p>In 4rth method we can see the output printe in console. To view it on browser press F12/Ctrl + Shift + I and then press console so we can see the message printed there</p>
